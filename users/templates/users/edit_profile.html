{% extends 'content/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="wf-surface p-4">
                <h3 class="mb-4">Edit Profile</h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label>Bio</label>
                        <textarea name="bio" class="form-control">{{ profile.bio }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label>Mobile</label>
                        <input type="text" name="mobile" class="form-control" value="{{ profile.mobile }}">
                    </div>

                    <div class="mb-3">
                        <label>DOB</label>
                        <input type="date" name="dob" class="form-control" value="{{ profile.dob|date:'Y-m-d' }}">
                    </div>

                    <div class="mb-3">
                        <label>Avatar</label>
                        <input type="file" name="avatar" class="form-control">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'profile' %}" class="wf-btn-outline">Cancel</a>
                        <button type="submit" class="wf-btn">Save Changes</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
